<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="contener">

      <div class="data">
         <h1>Get  <span>insights</span> that help your business grow </h1>
         <p class="a-1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
        <div class="number">
          <div class="comp">
             <p class="a-2">10k+</p>
             <p class="a-3">companies</p>
          </div>
          <div class="temp">
            <p class="a-2">314+</p>
            <p class="a-3">templates</p>
          </div>
          <div class="quer">
            <p class="a-2">12m+</p>
            <p class="a-3" >queries</p>
          </div>
        </div>
      </div>
      <div class="main-img">
        <img src="images/image-header-mobile.jpg" alt="">
      </div>

    </div>
  </main>

  <footer>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">jar </a>.
    </div>

  </footer>
</body>
</html>
